<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laquequette</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #image {
            position: absolute;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <img id="image" src="config.png" alt="Config Image">

    <script>
        // Fonction pour générer une couleur aléatoire
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Fonction pour changer la couleur de fond
        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        // Fonction pour changer la position de l'image
        function changeImagePosition() {
            const image = document.getElementById('image');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const imageWidth = image.width;
            const imageHeight = image.height;

            const maxX = windowWidth - imageWidth;
            const maxY = windowHeight - imageHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            image.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Initialiser le fond blanc pendant 0.5 secondes
        setTimeout(() => {
            document.body.style.backgroundColor = getRandomColor();
            setInterval(changeBackgroundColor, 2000);
            setInterval(changeImagePosition, 500);
        }, 500);
    </script>
</body>
</html>
